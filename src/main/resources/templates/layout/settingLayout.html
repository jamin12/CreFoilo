<!DOCTYPE html>
<html lagn="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
        integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
        crossorigin="anonymous"></script>

    <th:block layout:fragment="css"></th:block>
    <th:block layout:fragment="script"></th:block>


    <link th:href="@{/css/setting/settingFooter.css}" rel="stylesheet">
    <link th:href="@{/css/setting/settingHeader.css}" rel="stylesheet">
    <script src="https://kit.fontawesome.com/7a1cc41098.js" crossorigin="anonymous"></script>

</head>

<body>
    <th:block th:replace="setting/settingHeader :: header"></th:block>
    <div layout:fragment="content" class="content"></div>
    <th:block th:replace="setting/settingFooter :: footer"></th:block>
</body>

</html>

<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/settingLayout}">

<th:block layout:fragment="css">
    <link th:href="@{/css/setting/settingAboutMeT2.css}" rel="stylesheet">
</th:block>

<th:block layout:fragment="script">
    <script src="https://kit.fontawesome.com/71b0ef762e.js" crossorigin="anonymous"></script>
</th:block>



<!-- fontawesome - 아이콘-->
<th:block layout:fragment="content">
    <!-- aboutMe 템플릿2-->
    <div class="aboutMeTemplate2">
        <!-- 대표 이미지 추가버튼 -->
        <div class="section1">
            <button class="img" type="button"><img class="btn-img"
                    th:src="@{/img/plus.png}"></button>
        </div>
        <!-- 자기소개1, 1부연설명 -->
        <div class="section2">
            <input id="intro1" type="text" name="intro1">
            <textarea id="detail1" name="detail1"></textarea>
        </div>
    </div>
</th:block>

</html>

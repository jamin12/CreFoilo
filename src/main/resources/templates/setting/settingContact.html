<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/settingLayout}">

<th:block layout:fragment="script">
    <script type="text/javascript" defer th:src="@{/js/contact.js}"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</th:block>


<th:block layout:fragment="css">
    <link th:href="@{/css/setting/settingContact.css}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</th:block>


<th:block layout:fragment="content">
    <input type="hidden" th:value="${portfolioid}" id="portfolioid">
    <section>
        <div class="main-wrap">
            <button class="btn-add-item" data-toggle="modal" data-target="#exampleModal" data-whatever="addContact">
                <ion-icon name="add-circle-outline"></ion-icon>
            </button>

            <div class="item-box" th:each="contact : ${contactlist}">
                <input type="hidden" th:value="${contact.contactId}">

                <button data-toggle="modal" data-target="#exampleModal" data-whatever="updateContact">
                    <ion-icon th:name="${contact.contactImgUrl}"></ion-icon>
                </button>
                <input type="text" th:value="${contact.contactInfo}" />
            </div>

        </div>
    </section>


    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">New message</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="recipient-name" class="col-form-label">URL & Inform:</label>
                        <input type="text" class="form-control" id="recipient-name"
                        placeholder="ex) http://~~ & ~~.gamil.com">
                    </div>
                    <div class="label-wrap"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">취소</button>
                    <button type="button" class="btn btn-danger" data-dismiss="modal" onclick="deleteIcon()">삭제</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal">추가</button>
                </div>
            </div>
        </div>
    </div>

    <button class="btn-save btn-position-60-100" onclick="onClickSave()">저장</button>
</th:block>

</html>

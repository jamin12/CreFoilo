<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:fragment="~{layout/settingLayout}">
<th:block layout:fragment="script">
    <!-- ion-icon - 아이콘-->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
        <script type="text/javascript" defer th:src="@{/js/LanguageSkill.js}"></script>
</th:block>
<th: block layout:fragment="css">
    <link th:href="@{/css/setting/settingLanguageSkill.css}" rel="stylesheet">
</th:block>

    <th:block layout:fragment="content">
        <!-- 전체 LanguageSkill -->
        <section>
            <div class="item-wrap">
                <div class="btn-add-langbox">
                    <ion-icon name="add-circle-outline"></ion-icon>
                </div>
                
                <div class="language-box">
                    <button class="btn-delete">
                        <ion-icon name="close-outline"></ion-icon>
                    </button>

                    <input type="text" class="input-langname" autofocus/>
                    <div class="progressbar">
                        <input type="range" value="50" max="100"/>
                    </div>

                    <div class="lang-framework-box">
                        <button>
                            <ion-icon name="add-circle"></ion-icon>
                        </button>
                        <span><input type="text"/></span>
                        <span>framework</span>
                    </div>

                    <textarea class="lang-textarea">

                    </textarea>
                </div>
            </div>
            <button class="btn-save btn-position-60-100" onclick="saveLaguageSkill()">저장</button>
        </section>

    </th:block>

</html>
